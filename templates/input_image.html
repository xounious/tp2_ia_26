<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Predict an image</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <main class="container-fluid">
            <div class="bg-light p-5 rounded form-group col-md-7 col-lg-8">
                <h1 class="text-center mb-4">Prédiction du contenu de l'image</h1>
                <form action="{{url_for('predict')}}" enctype=multipart/form-data method="POST">
                    <label for="photo" class="form-label">Photo</label>
                    <input type="file" class="form-control" name="photo" id="photo" required />
                    <button type="submit" class="btn btn-primary btn-block btn-large">Prédiction</button>
                </form>

                <br />
                <b>{{resultat}}</b>
                <br />
            </div>
        </main>
    </body>
</html>

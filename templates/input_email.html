<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Spam ou non Spam</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <main class="container-fluid">
            <div class="bg-light p-5 rounded form-group col-md-7 col-lg-8">
                <h1 class="text-center mb-4">Spam ou non spam</h1>
                <form action="{{url_for('predict')}}" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <textarea class="form-control" id="email" name="email" rows="3" required></textarea>
                    <button type="submit" class="btn btn-primary btn-block btn-large">Pr√©diction</button>
                </form>

                <br />
                {% if prediction == 1 %}
                    <div class="alert alert-danger" role="alert">
                        <strong>Spam</strong>
                    </div>
                {% elif prediction == -1 %}
                    <div class="alert alert-success" role="alert">
                        <strong>Non Spam</strong>
                    </div>
                {% endif %}     
                <br />
            </div>
        </main>
    </body>
</html>
